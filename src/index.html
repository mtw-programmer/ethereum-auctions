<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Auction Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Add Auction</h1>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Auction</button>
        </form>
    </div>

    <div class="container all-auctions">
        <h1>All Auctions</h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Your Price</th>
                    <th scope="col">Bid</th>
                    <th scope="col">Stop</th>
                </tr>
            </thead>
            <tbody>
              <tr class="auctionTemplate" style="display: none;">
                <td class="title"></td>
                <td class="description"></td>
                <td class="currentPrice"></td>
                <td><input type="number" class="form-control enter-bid" id="price" disabled></td>
                <td><button class="btn btn-success bid-btn" disabled>Bid</button></td>
                <td><button class="btn btn-danger stop-bid-btn" disabled>Stop</button></td>
              </tr>
            </tbody>
        </table>
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
